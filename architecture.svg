<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">AEDIST Architecture</text>
  
  <!-- External Sources Layer -->
  <rect x="50" y="60" width="700" height="60" rx="5" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">External Sources</text>
  
  <rect x="100" y="90" width="180" height="20" rx="3" fill="white" stroke="#1890ff" />
  <text x="190" y="104" font-family="Arial" font-size="10" text-anchor="middle">Energy News & Publications</text>
  
  <rect x="310" y="90" width="180" height="20" rx="3" fill="white" stroke="#1890ff" />
  <text x="400" y="104" font-family="Arial" font-size="10" text-anchor="middle">Official Documents & Reports</text>
  
  <rect x="520" y="90" width="180" height="20" rx="3" fill="white" stroke="#1890ff" />
  <text x="610" y="104" font-family="Arial" font-size="10" text-anchor="middle">Web & Social Media Content</text>
  
  <!-- User Interface Layer -->
  <rect x="50" y="140" width="700" height="70" rx="5" fill="#fff2e8" stroke="#fa541c" stroke-width="2" />
  <text x="400" y="160" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Researcher Interface Layer</text>
  
  <rect x="100" y="170" width="150" height="30" rx="3" fill="white" stroke="#fa541c" />
  <text x="175" y="190" font-family="Arial" font-size="12" text-anchor="middle">Browser Extension</text>
  
  <rect x="280" y="170" width="120" height="30" rx="3" fill="white" stroke="#fa541c" />
  <text x="340" y="190" font-family="Arial" font-size="12" text-anchor="middle">Zotero Plugin</text>
  
  <rect x="430" y="170" width="120" height="30" rx="3" fill="white" stroke="#fa541c" />
  <text x="490" y="190" font-family="Arial" font-size="12" text-anchor="middle">Dashboard</text>
  
  <rect x="580" y="170" width="120" height="30" rx="3" fill="white" stroke="#fa541c" />
  <text x="640" y="190" font-family="Arial" font-size="12" text-anchor="middle">News Digest</text>
  
  <!-- Research Event Bus -->
  <rect x="50" y="230" width="700" height="30" rx="5" fill="#fffbe6" stroke="#faad14" stroke-width="2" />
  <text x="400" y="250" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Research Event Bus</text>
  
  <!-- Microservices Layer -->
  <rect x="50" y="280" width="700" height="220" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" />
  <text x="400" y="300" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Microservices Layer</text>
  
  <!-- Core Services -->
  <rect x="80" y="320" width="320" height="80" rx="5" fill="#f0f2f5" stroke="#722ed1" />
  <text x="240" y="340" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Core Knowledge Services</text>
  
  <rect x="100" y="350" width="120" height="40" rx="3" fill="white" stroke="#722ed1" />
  <text x="160" y="375" font-family="Arial" font-size="12" text-anchor="middle">Document Service</text>
  
  <rect x="260" y="350" width="120" height="40" rx="3" fill="white" stroke="#722ed1" />
  <text x="320" y="375" font-family="Arial" font-size="12" text-anchor="middle">Knowledge Service</text>
  
  <!-- Query Services -->
  <rect x="420" y="320" width="310" height="80" rx="5" fill="#f0f2f5" stroke="#722ed1" />
  <text x="575" y="340" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Research Query Services</text>
  
  <rect x="440" y="350" width="120" height="40" rx="3" fill="white" stroke="#722ed1" />
  <text x="500" y="375" font-family="Arial" font-size="12" text-anchor="middle">Query Service</text>
  
  <rect x="590" y="350" width="120" height="40" rx="3" fill="white" stroke="#722ed1" />
  <text x="650" y="375" font-family="Arial" font-size="12" text-anchor="middle">Report Service</text>
  
  <!-- News Services -->
  <rect x="80" y="410" width="320" height="80" rx="5" fill="#f0f2f5" stroke="#722ed1" />
  <text x="240" y="430" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">News Monitoring Services</text>
  
  <rect x="100" y="440" width="120" height="40" rx="3" fill="white" stroke="#722ed1" />
  <text x="160" y="465" font-family="Arial" font-size="12" text-anchor="middle">Source Monitor</text>
  
  <rect x="260" y="440" width="120" height="40" rx="3" fill="white" stroke="#722ed1" />
  <text x="320" y="465" font-family="Arial" font-size="12" text-anchor="middle">Content Classifier</text>
  
  <!-- Digest Services -->
  <rect x="420" y="410" width="310" height="80" rx="5" fill="#f0f2f5" stroke="#722ed1" />
  <text x="575" y="430" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Flexible Digest Services</text>
  
  <rect x="440" y="440" width="120" height="40" rx="3" fill="white" stroke="#722ed1" />
  <text x="500" y="465" font-family="Arial" font-size="12" text-anchor="middle">Digest Generator</text>
  
  <rect x="590" y="440" width="120" height="40" rx="3" fill="white" stroke="#722ed1" />
  <text x="650" y="465" font-family="Arial" font-size="12" text-anchor="middle">Delivery Service</text>
  
  <!-- Internal Event Bus -->
  <rect x="50" y="520" width="700" height="30" rx="5" fill="#fffbe6" stroke="#faad14" stroke-width="2" />
  <text x="400" y="540" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Internal Event Bus</text>
  
  <!-- Data Layers -->
  <rect x="50" y="570" width="700" height="110" rx="5" fill="#e6fffb" stroke="#13c2c2" stroke-width="2" />
  <text x="400" y="590" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Data Architecture</text>
  
  <rect x="80" y="610" width="320" height="60" rx="5" fill="#f0f2f5" stroke="#13c2c2" />
  <text x="240" y="630" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Knowledge Store</text>
  
  <rect x="90" y="640" width="75" height="25" rx="3" fill="white" stroke="#13c2c2" />
  <text x="127" y="657" font-family="Arial" font-size="12" text-anchor="middle">Zotero</text>
  
  <rect x="175" y="640" width="75" height="25" rx="3" fill="white" stroke="#13c2c2" />
  <text x="212" y="657" font-family="Arial" font-size="12" text-anchor="middle">Document</text>
  
  <rect x="260" y="640" width="65" height="25" rx="3" fill="white" stroke="#13c2c2" />
  <text x="292" y="657" font-family="Arial" font-size="12" text-anchor="middle">Vector DB</text>
  
  <rect x="335" y="640" width="55" height="25" rx="3" fill="white" stroke="#13c2c2" />
  <text x="362" y="657" font-family="Arial" font-size="12" text-anchor="middle">Graph</text>
  
  <rect x="420" y="610" width="310" height="60" rx="5" fill="#f0f2f5" stroke="#13c2c2" />
  <text x="575" y="630" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Analysis Store</text>
  
  <rect x="440" y="640" width="120" height="25" rx="3" fill="white" stroke="#13c2c2" />
  <text x="500" y="657" font-family="Arial" font-size="12" text-anchor="middle">Report Archive</text>
  
  <rect x="590" y="640" width="120" height="25" rx="3" fill="white" stroke="#13c2c2" />
  <text x="650" y="657" font-family="Arial" font-size="12" text-anchor="middle">Analytics Cache</text>
  
  <!-- Minimal Connections -->
  <!-- External Sources to System -->
  <path d="M400 120 L400 140" stroke="#1890ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- UI to Research Event Bus -->
  <path d="M400 200 L400 230" stroke="#fa541c" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Research Event Bus to Services -->
  <path d="M400 260 L400 280" stroke="#722ed1" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Services to Internal Event Bus -->
  <path d="M400 500 L400 520" stroke="#722ed1" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Internal Event Bus to Data Layers -->
  <path d="M400 550 L400 570" stroke="#13c2c2" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Define arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
</svg>
